<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My E-Library</title>
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header >
      <span class="header_span">My E-Library</span>
      <a
        class="mainlogo"
        href="https://www.flaticon.com/free-icons/search"
        title="search icons"
      >
        <img class="logo" src="./img/elibrary.png" alt="Main logo" />
      </a>
    </header>
    <div class="main_wrapper">
      <div class="form_wrapper shady">
        <form action="" novalidate>
          <fieldset>
            <legend>
                Introduce o modifica los datos del libro a añadir o editar
            </legend>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" maxlength="30" required/>
            <div class="clear"></div>
            <label for="author">Autor:</label>
            <input type="text" name="author" maxlength="30" id="author" />
            <div class="clear"></div>
            <label for="pages">Páginas:</label>
            <input  type="text" name="pages" id="pages" pattern="\d*" maxlength="5" required/>
          </fieldset>
          <div class="button_container">
            <div>
              <i class="new_button fa fa-plus"></i><i class="load_button fa fa-folder"></i><i class="delete_button fa fa-trash"></i>
            </div>
            <div>
              <input class="submit_button button" type="submit" value="Añadir" />
              <input hidden class="edit_button button" type="submit" value="Editar" />
            </div>
          </div>
        </form>
      </div>
      <div class="table_wrapper shady" hidden>
        <table>
          <thead>
            <tr>
              <th></th>
              <th scope="col"><i class="fa fa-eye"></i></th>
              <th scope="col">Nombre</th>
              <th scope="col">Autor</th>
              <th scope="col">Páginas</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="button_container">
          <i class="return_button fa fa-reply"></i>
        </div>
      </div>
    </div>
    <a class="popup_button" href="#popup" hidden></a>
    <div id="popup" class="overlay">
      <div class="popup">
        <h2>¡Advertencia!</h2>
        <a class="close_button" href="#">&times;</a>
        <p class="popup_content">
        </p>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Jgoldenusr"><i class="fab fa-github"></i></a>
      <br></br>
      <h3>Copyright © 2023 Jgoldenusr</h3>
    </footer>
    <script src="./scripts/e-library.js"></script>
  </body>
</html>
